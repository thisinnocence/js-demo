<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User List</title>
  <!-- 添加Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    .error {
      color: red;
    }

    .card {
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <user-list></user-list>
  </div>

  <template id="user-list-template">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <!-- 卡片头部的标题 -->
        <h1 class="h4 mb-0">User List</h1>
      </div>
      <div class="card-body">
        <div v-if="error" class="alert alert-danger">{{ error }}</div>
        <div v-else-if="users.length" class="table-responsive">
          <!-- Bootstrap表格样式：基础表格+斑马纹+悬停效果 -->
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Avatar</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="user in users" :key="user.id">
                <td>{{ user.id }}</td>
                <td><img :src="user.avatar" class="rounded-circle" width="40" height="40"></td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div v-else class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading users...</p>
        </div>
      </div>
    </div>
  </template>

  <script>
    // 使用Vue 3的组合式API， 使用 composables，官方推荐
    const { createApp, ref, onMounted } = Vue;

    const UserList = {
      template: '#user-list-template',
      setup() {
        const users = ref([]);
        const error = ref(null);

        onMounted(async () => {
          try {
            const response = await axios.get('https://reqres.in/api/users');
            users.value = response.data.data;
          } catch (err) {
            error.value = 'Request failed: ' + err.message;
          }
        });

        return { users, error };
      }
    };

    const app = createApp({
      components: { UserList }
    });

    app.mount('#app');
  </script>

  <!-- 添加Bootstrap JS（用于交互组件） -->
  <!-- 放后面原因：Bootstrap的JS依赖于Vue和axios, 确保DOM完全加载后再执行JavaScript操作 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
