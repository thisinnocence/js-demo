<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/app.js" defer></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="app" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md md:max-w-lg lg:max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Message Board</h1>
        <form @submit.prevent="postMessage" class="mb-6">
            <div class="flex">
                <input type="text" v-model="newMessage"
                    class="flex-grow p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Write a message..." required />
                <button type="submit" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-r-lg transition duration-200">
                    Post
                </button>
            </div>
        </form>
        
        <div v-if="isLoading" class="text-center py-4">
            <p class="text-gray-600">Loading messages...</p>
        </div>
        
        <div v-else-if="messages.length === 0" class="text-center py-4">
            <p class="text-gray-600">No messages yet. Be the first to post!</p>
        </div>
        
        <ul v-else class="space-y-3">
            <li v-for="message in messages" :key="message.id" 
                class="bg-gray-50 p-4 rounded-lg shadow-sm hover:shadow-md transition duration-200">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-800">{{ message.message }}</p>
                        <span class="text-sm text-gray-500">{{ message.timestamp }}</span>
                    </div>
                    <button @click="deleteMessage(message.id)" 
                        class="text-red-500 hover:text-red-600 p-1">
                        <span class="text-sm">Delete</span>
                    </button>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
