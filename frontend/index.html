<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/app.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="app" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md md:max-w-lg lg:max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Message Board</h1>
        <form @submit.prevent="postMessage" class="mb-4">
            <div class="flex">
                <input type="text" v-model="newMessage" class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none" placeholder="Write a message..." required />
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-lg">Post Message</button>
            </div>
        </form>
        <ul>
            <li v-for="message in messages" :key="message.id" class="bg-gray-200 p-2 mb-2 rounded-lg">{{ message.message }}</li>
        </ul>
    </div>
</body>
</html>
